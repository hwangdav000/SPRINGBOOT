<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title></title>
    <meta
      name="description"
      content=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href=""
    />
  </head>
  <body>
    <form action="">
      <label for="text">Textbox</label><br />
      <input type="text" /><br /><br />

      <label for="number">Number</label><br />
      <input
        type="number"
        id="age"
        name="age"
        min="18"
        max="100"
      /><br /><br />

      <label for="gender">Gender</label><br />
      <div class="radio-container">
        <input
          type="radio"
          id="female"
          name="gender"
          value="female"
        />
        <label for="female">Female</label>
        <input
          type="radio"
          id="Male"
          name="gender"
          value="Male"
        />
        <label for="Male">Male</label>
      </div>
      <br /><br />

      <label for="country">Country</label><br />
      <select
        id="country"
        name="country"
      >
        <option value="usa">USA</option>
        <option value="canada">Canada</option></select
      ><br /><br />
      <div>
        <label for="education">Education</label><br />
        <input
          type="checkbox"
          id="ES"
          name="ES"
          value="0"
        />
        <label for="">Elementary</label>
        <input
          type="checkbox"
          id="MS"
          name="MS"
          value="1"
        />
        <label for="">Middle</label>
        <input
          type="checkbox"
          id="HS"
          name="HS"
          value="2"
        />
        <label for="">High School</label>
      </div>
      <label for="address">Address</label><br />
      <input type="text" /><br /><br />

      <label for="email">email</label><br />
      <input type="email" /><br /><br />

      <label for="mobile">mobile</label><br />
      <input type="mobile" /><br /><br />

      <label for="anchor">anchor</label><br />
      <a href="https://www.google.com">Visit Google</a><br /><br />

      <label for="photo">photo</label><br />
      <img
        src="Resources/garden.JPG"
        alt="Placeholder Image"
        width="200"
        height="150"
      /><br /><br />

      <button type="button">Register</button>
    </form>
  </body>
</html>
